<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    overflow: hidden;
    position: relative;
  }

  /* Animated background hearts */
  body::before {
    content: '‚ù§Ô∏è üíï üíñ ‚ù§Ô∏è üíï üíñ';
    position: absolute;
    top: -50px;
    left: 0;
    width: 200%;
    font-size: 40px;
    opacity: 0.1;
    animation: scrollHearts 20s linear infinite;
  }

  @keyframes scrollHearts {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  #app {
    background: rgba(255, 255, 255, 0.95);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 500px;
    width: 90%;
    animation: fadeIn 0.8s ease-in;
    position: relative;
    z-index: 10;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    color: #e91e63;
    font-size: 32px;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  h2 {
    color: #d81b60;
    font-size: 24px;
    margin-top: 20px;
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .gif-container {
    margin: 30px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img.firstGif {
    width: 180px;
    height: 180px;
    object-fit: contain;
    animation: bounce 2s infinite;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  img.finalGif {
    width: 200px;
    height: 200px;
    object-fit: contain;
    animation: zoomIn 0.6s ease-out;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
  }

  @keyframes zoomIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  button {
    padding: 15px 35px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    border: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    font-family: inherit;
  }

  #yesBtn { 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1) rotate(2deg);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }

  #noBtn { 
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
  }

  #noBtn:hover {
    transform: scale(0.95);
    opacity: 0.8;
  }

  /* Floating hearts animation */
  .heart {
    position: fixed;
    font-size: 25px;
    pointer-events: none;
    animation: floatUp linear forwards;
    z-index: 1;
  }

  @keyframes floatUp {
    0% { 
      transform: translateY(0) rotate(0deg); 
      opacity: 1; 
    }
    100% { 
      transform: translateY(-100vh) rotate(360deg); 
      opacity: 0; 
    }
  }

  .sparkle {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: sparkleAnimation 1s ease-out forwards;
    z-index: 1;
  }

  @keyframes sparkleAnimation {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    100% { transform: scale(2) rotate(180deg); opacity: 0; }
  }

  /* Success message styling */
  .success-message {
    animation: successPop 0.6s ease-out;
  }

  @keyframes successPop {
    0% { transform: scale(0) rotate(-10deg); }
    50% { transform: scale(1.1) rotate(5deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  /* Romantic quote */
  .quote {
    font-style: italic;
    color: #666;
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div id="app">
  <div class="gif-container">
    <img src="https://media.tenor.com/ZhNxfL0GmoMAAAAj/mocha-bear-hearts.gif" class="firstGif" alt="Bear with hearts">
  </div>
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <p class="quote">"In all the world, there is no heart for me like yours."</p>
  <div class="button-container">
    <button id="yesBtn">Yes! üíï</button>
    <button id="noBtn">Maybe... ü§î</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const app = document.getElementById('app');

// Create floating hearts
function createHeart() {
  const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (4 + Math.random() * 3) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

// Create hearts every 500ms
setInterval(createHeart, 500);

// Create sparkles on mouse move
let sparkleTimeout;
document.addEventListener('mousemove', (e) => {
  clearTimeout(sparkleTimeout);
  sparkleTimeout = setTimeout(() => {
    const sparkles = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
    sparkle.style.left = e.clientX + 'px';
    sparkle.style.top = e.clientY + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  }, 100);
});

// Yes button hover effect
let scaleInterval;
yesBtn.addEventListener('mouseenter', () => {
  let scale = 1;
  scaleInterval = setInterval(() => {
    scale += 0.05;
    if (scale > 1.3) scale = 1;
    yesBtn.style.transform = `scale(${scale})`;
  }, 100);
});

yesBtn.addEventListener('mouseleave', () => {
  clearInterval(scaleInterval);
  yesBtn.style.transform = 'scale(1)';
});

// No button responses
const noResponses = [
  "Are you sure? ü•∫",
  "Maybe think again? üí≠",
  "Pretty please? üôè",
  "Just one more chance? üíù",
  "I promise it'll be great! ‚ú®"
];
let noClickCount = 0;

noBtn.addEventListener('click', () => {
  if (noClickCount < noResponses.length) {
    alert(noResponses[noClickCount]);
    noClickCount++;
  } else {
    alert("You know you want to say yes! üòä");
    noClickCount = 0;
  }
});

// Yes button click - Success page
yesBtn.addEventListener('click', () => {
  app.innerHTML = `
    <div class="success-message">
      <h1 style="font-size: 40px; margin-bottom: 20px;">Yay! üéâ‚ù§Ô∏è</h1>
      <div class="gif-container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXJpZXloZnBoOWdtZzhvaWE2OHhwdjc0MHYwbjA4Nm1mY2kxOThiaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif" class="finalGif" alt="Happy cat">
      </div>
      <h2>You said YES! üíï</h2>
      <p style="margin-top: 20px; font-size: 18px; color: #555;">
      
      Yasmine, I made this little surprise just for you‚Ä¶  
      I hope it makes you smile as much as you make me smile every single day.  
      I love you so much 
      </p>
      <p class="quote" style="margin-top: 25px;">
        "This is going to be the best Valentine's Day ever! 
      üåπ"
      </p>
    </div>
  `;
  
  // Celebration effect
  for(let i = 0; i < 30; i++) {
    setTimeout(() => createHeart(), i * 100);
  }
});
</script>

</body>
</html>
